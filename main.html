<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors v2</title>
</head>
    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <p>First to 5 points wins.</p>
            <!-- Player controls -->
            <div class="controls">
                <button type="button" data-choice="rock">Rock</button>
                <button type="button" data-choice="paper">Paper</button>
                <button type="button" data-choice="scissors">Scissors</button>
            </div>
            <!-- Running results of the current game -->
            <div id="results" class="results">
                <p id="round-result">Choose rock, paper, or scissors to start.</p>
                <p id="running-score">Player: 0 | Computer: 0</p>
                <p id="game-winner"></p>
            </div>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
